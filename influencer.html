/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */


.wrapper {
    display: flex;
    width: 100%;
    align-items: stretch;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    background: #8300e5;
    color:white;
    transition: all 0.3s;
      z-index: 110;
}

#sidebar.active {
    margin-left: -250px;
}

.sidebar-header {
    margin-top: 30px;
    padding: 20px;
    background: #8300e5;
    margin-bottom: 20px;
    text-align: center;
    font-size: 2.5em;
    font-family: "Raleway",sans-serif;
    font-weight: 600;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid white;
}

#sidebar ul li {
  
   margin-left: 30px;

}

#sidebar ul li a {
    padding: 20px;
    font-size: 1.8em;
    display: block;
    font-family: "Raleway",sans-serif;
    font-weight: 500;
}

#sidebar ul li a:hover {
    color: black;
    background: white;
    border-top-left-radius: 50px;
     border-bottom-left-radius: 50px;
}

#sidebar ul li a i{
  padding:0 12px;
  font-size: 20px;
}

#sidebar ul li.active>a, a[aria-expanded="true"] {
     color: black;
    background: white;
    border-top-left-radius: 50px;
     border-bottom-left-radius: 50px;
}

a[data-toggle="collapse"] {
    position: relative;
}

.dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 100;
}

/* ---------------------------------------------------

#content ul li a:hover {

}

    }

}
