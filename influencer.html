<style type="text/css">

  @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
   
   body {

a,

    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

.navbar {
    padding: 8px;
    background: #fff;
    border: none;
    margin-bottom: 30px;

    z-index:100;

}
.navbar-text{
  font-size: 15px;

/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */


.wrapper {
  display: flex;
    width: 100%;
    align-items: stretch;
}

#sidebar {
    min-width: 240px;
    max-width:240px;
    height: 100%; 
    background: /* #8300e5*/#20509e; 
    color:white;
    transition: all 0.3s;
    /*top:0;
    left:0;
    position:fixed;*/
    z-index: 110;
    border-top-right-radius: 25px;
}

#sidebar.active {
    margin-left: -240px;
}

.sidebar-header {
    margin-top: 30px;
    padding: 15px;
    background: #20509e;
    margin-bottom: 20px;
    text-align: center;
    font-size: 2.3em;
    font-family: "Raleway",sans-serif;
    font-weight: 600;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid white;
}

#sidebar ul li {
  
   margin-left: 40px;

}

#sidebar ul li a {
    padding: 18px;
    font-size: 1.5em;
    display: block;
    font-family: "Raleway",sans-serif;
    font-weight: 500;
}

#sidebar ul li a:hover {
    color: black;
    background:#f3f7f9;
    border-top-left-radius: 50px;
    border-bottom-left-radius: 50px;
}
#sidebar ul li a i{
  padding:0 15px;
  font-size: 15px;
}

#sidebar ul li.active>a, a[aria-expanded="true"] {
    color: black;
    background:#f3f7f9;
    border-top-left-radius: 50px;
    border-bottom-left-radius: 50px;
}

a[data-toggle="collapse"] {
    position: relative;
}


/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */

#content {
    width: 100%;
    min-height: 150vh;
    transition: all 0.3s;
    background-color: #f3f7f9;
    z-index:80;
}

#content ul li a{
    padding: 10px;
    font-size: 1.5em;
    display: block;
    font-family: "Raleway",sans-serif;
    font-weight: 600;
}

#content ul li.active>a, a[aria-expanded="true"] {
    color: black;
    border-bottom: 2px solid #20509e;
}

#content ul li a:hover {
    color: black;
    border-bottom: 2px solid #20509e;
    
}
.influencer{
  padding: 0 30px;
}
@media (max-width: 768px) {
    #sidebar {
        margin-left: -240px;
    }
    #sidebar.active {
        margin-left: 0;
    }
    #sidebarCollapse span {
        display: none;
    }}

</style>
